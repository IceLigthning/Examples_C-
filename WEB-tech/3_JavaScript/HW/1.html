<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотношение температуры в градусах Цельсия к градусам Фаренгейта</title>
</head>
<body>
    
    <h1> Сотношение температуры в градусах Цельсия к градусам Фаренгейта </h1>

    <p> Здесь вы сможете перевести значения градусов Цельсия в градусы Фаренгейта! </p>

    <script language="JavaScript" scr="1.js"></script>
    
    <script>
        let temperature_C = parseInt(prompt("Введите  вторую температуру в цельсиях:"));

        let temperature_F = parseInt(((9 / 5) * temperature_C + 32));

        alert(`Вторая температура в ${temperature_C} градусов Цельсия равна второй температуре в ${temperature_F} градусов Фаренгейта.`)
    
        </script>

</body>
</html>
