    <h1>Приветсвие</h1>

    <p>
        Введите своё имя, и получите приветсвие!
    </p>

    <script language="JavaScript" scr="2.js"></script>

    <script language="JavaScript">

        let question = prompt("Здравствуйте, как вас зовут?");

        function greeting(value) {
            let mess;
            if(value != '') {
                mess = `Приветсвуем, ${value}!`;
            }
            else {
                mess = `Вы ничего не ввели, приветсвия не будет!`;
            }
            alert(mess);
        }

        greeting(question);
        

</script>
